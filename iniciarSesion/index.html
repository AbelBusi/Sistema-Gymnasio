<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Register - GamesSesion</title>

    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../assets/css/estilo_login.css">
</head>
<body>

        <main>
            
            <div class="contenedor__todo">
                <div class="caja__trasera">
                    <div class="caja__trasera-login">
                        <h3>¿Ya tienes una cuenta?</h3>
                        <p>Inicia sesión para entrar al sistema</p>
                        <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                    </div>
                    <div class="caja__trasera-register">
                        <h3>¿Aún no tienes una cuenta?</h3>
                        <p>Regístrate para que puedas iniciar sesión</p>
                        <button id="btn__registrarse">Regístrarse</button>
                    </div>
                </div>

                <!--Formulario de Login y registro-->
                <div class="contenedor__login-register">
                    <!--Login-->
                    <form action="" class="formulario__login" id="login-form">
                        <h2>Iniciar Sesión</h2>
                        <input type="text" id="login-email" placeholder="Correo Electrónico" required>
                        <input type="password" id="login-password" placeholder="Contraseña" required>
                        <button type="submit">Entrar</button>
                    </form>

                    <!--Register-->
                    <form action="" class="formulario__register" id="register-form">
                        <h2>Regístrarse</h2>
                        <input type="text" id="nombre" placeholder="Nombre completo" required>
                        <input type="email" id="email" placeholder="Correo Electrónico" required>
                        <input type="text" id="usuario" placeholder="Usuario" required>
                        <input type="password" id="password" placeholder="Contraseña" required>
                        <button type="submit">Regístrarse</button>
                    </form>
                </div>
            </div>

        </main>

        <script src="../assets/js/login.js"></script>
</body>
</html>
